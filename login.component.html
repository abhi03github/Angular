<div class="container w-50">
  <h2 class="text-center">Login Here</h2>
  <form #mylogin="ngForm" (ngSubmit)="dologin(mylogin.value)">
      
      <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" [(ngModel)]="data1.email">
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="data1.password">
      </div>
      <button type="submit" class="btn btn-primary btn-block m-3">Login</button>
      <button type="Reset" class="btn btn-primary btn-block">Reset</button>
    
    </form>
</div>
