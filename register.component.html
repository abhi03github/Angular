<div class="container">
    <h2 class="text-center">Registration Form</h2>
    <form #myForm="ngForm" (ngSubmit)="doregistration(myForm.value)">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your full name" [(ngModel)]="data.name">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email"  placeholder="Enter email" [(ngModel)]="data.email">
        </div>
        <div class="form-group">
          <label for="mobile">Mobile NO:</label>
          <input type="text" class="form-control" name="mobile"  placeholder="Enter number" [(ngModel)]="data.mobile">
      </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="data.password">
        </div>
        <button type="submit" class="btn btn-primary btn-block m-3">Register</button>
        <button type="Reset" class="btn btn-primary btn-block">Reset</button>
    </form>
</div>
